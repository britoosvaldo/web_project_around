<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <meta name="description" content="Fotos pelos EUA" />
    <meta name="author" content="Osvaldo Brito" />
    <meta name="keywords" content="EUA" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header" id="header">
        <nav class="nav">
          <img src="images/logo.png" alt="logotipo" class="nav__logo" />
        </nav>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__photo-container">
            <img src="" alt="Foto de perfil" class="profile__photo" />
            <button class="profile__photo-edit-btn" type="button">
              <img
                src="images/editPhoto-button.png"
                alt="Editar foto"
                class="profile__photo-edit-icon"
              />
            </button>
          </div>
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button">
              <img
                src="images/edit-button.png"
                class="profile__edit-button-image"
              />
            </button>
            <h3 class="profile__about">Explorador</h3>
          </div>
          <button class="profile__add-button">
            <img
              src="images/add-button.png"
              class="profile__add-button-image"
            />
          </button>
        </section>

        <section class="edit-popup popup">
          <div class="popup__container">
            <button type="button" class="edit-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <h2 class="popup__container-title">Editar Perfil</h2>
            <form class="edit-popup__form" novalidate>
              <fieldset class="popup__form-fieldset">
                <div class="popup__input-group">
                  <input
                    type="text"
                    class="popup__input"
                    id="name"
                    name="name"
                    placeholder="Jacques Cousteau"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="popup__input-error" id="name-error"></span>
                </div>

                <div class="popup__input-group">
                  <input
                    type="text"
                    class="popup__input"
                    id="about"
                    name="about"
                    placeholder="Explorador"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="popup__input-error" id="about-error"></span>
                </div>
              </fieldset>
              <button type="submit" class="popup__save-button" disabled>
                Salvar
              </button>
            </form>
          </div>
        </section>

        <section class="add-popup popup">
          <div class="popup__container">
            <button type="button" class="add-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <h2 class="popup__container-title">Novo Local</h2>
            <form class="add-popup__form">
              <fieldset class="popup__form-fieldset">
                <div class="popup__input-group">
                  <input
                    type="text"
                    class="popup__input"
                    id="name-title"
                    name="name-title"
                    placeholder="Título"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span class="popup__input-error" id="name-title-error"></span>
                </div>
                <div class="popup__input-group">
                  <input
                    type="url"
                    class="popup__input"
                    id="link"
                    name="link"
                    placeholder="URL"
                    required
                  />
                  <span class="popup__input-error" id="link-error"></span>
                </div>
              </fieldset>
              <button id="create" type="submit" class="popup__create-button">
                Criar
              </button>
            </form>
          </div>
        </section>

        <section id="elements" class="elements"></section>

        <section class="image-popup popup">
          <div class="image-popup__container">
            <button type="button" class="image-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <img src="" alt="" class="image-popup__image" />
            <p class="image-popup__place"></p>
          </div>
        </section>

        <section class="confirm-popup popup">
          <div class="confirm-popup__container">
            <button type="button" class="confirm-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <h2 class="popup__container-title">Tem certeza?</h2>
            <form class="confirm-popup__form">
              <button id="create" type="submit" class="popup__confirm-button">
                Sim
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer">
        <p class="footer__copyright">&copy; 2025. Osvaldo Brito</p>
      </footer>
    </div>

    <section class="avatar-popup popup">
      <div class="avatar-popup__container">
        <button type="button" class="avatar-popup__close-button">
          <img
            src="images/close-icon.png"
            class="popup__close-icon"
            alt="Botão de fechar"
          />
        </button>
        <h2 class="popup__container-title">Alterar a Foto do Perfil</h2>
        <form class="avatar-popup__form" novalidate>
          <fieldset class="popup__form-fieldset">
            <div class="popup__input-group">
              <input
                type="url"
                class="popup__input"
                id="avatar-link"
                name="avatar-link"
                placeholder="URL da nova foto"
                required
              />
              <span class="popup__input-error" id="avatar-link-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="popup__save-button" disabled>
            Salvar
          </button>
        </form>
      </div>
    </section>

    <template id="card-template">
      <article class="elements__card">
        <img src="#" alt="" class="elements__delete-button" />
        <img src="#" alt="" class="elements__image" />
        <div class="elements__description">
          <h2 class="elements__text"></h2>
          <img
            src="images/like-button.png"
            alt="Curtir"
            class="elements__like-button"
          />
        </div>
      </article>
    </template>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
