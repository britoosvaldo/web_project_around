<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <meta name="description" content="Fotos pelos EUA" />
    <meta name="author" content="Osvaldo Brito" />
    <meta name="keywords" content="EUA" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header" id="header">
        <nav class="nav">
          <img src="images/logo.png" alt="logotipo" class="nav__logo" />
        </nav>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/profile-photo.png"
            alt="Foto de perfil"
            class="profile__photo"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button">
              <img
                src="images/edit-button.png"
                class="profile__edit-button-image"
              />
            </button>
            <h3 class="profile__about">Explorador</h3>
          </div>
          <button class="profile__add-button">
            <img
              src="images/add-button.png"
              class="profile__add-button-image"
            />
          </button>
        </section>

        <section class="edit-popup">
          <div class="popup__container">
            <button type="button" class="edit-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <h2 class="popup__container-title">Editar Perfil</h2>
            <form class="edit-popup__form">
              <fieldset class="popup__form-fieldset">
                <input
                  type="text"
                  class="popup__input"
                  id="name"
                  placeholder="Jacques Cousteau"
                  required
                />
                <input
                  type="text"
                  class="popup__input"
                  id="about"
                  placeholder="Explorador"
                  required
                />
              </fieldset>
              <button type="submit" class="popup__save-button">Salvar</button>
            </form>
          </div>
        </section>

        <section class="add-popup">
          <div class="popup__container">
            <button type="button" class="add-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <h2 class="popup__container-title">Novo Local</h2>
            <form class="add-popup__form">
              <fieldset class="popup__form-fieldset">
                <input
                  type="text"
                  class="popup__input"
                  id="name-title"
                  placeholder="Título"
                  required
                />
                <input
                  type="text"
                  class="popup__input"
                  id="link"
                  placeholder="Link da imagem"
                  required
                />
              </fieldset>
              <button id="create" type="submit" class="popup__create-button">
                Criar
              </button>
            </form>
          </div>
        </section>

        <section id="elements" class="elements"></section>

        <section class="image-popup">
          <div class="image-popup__container">
            <button type="button" class="image-popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <img src="" alt="" class="image-popup__image" />
            <p class="image-popup__place"></p>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer">
        <p class="footer__copyright">&copy; 2024. Osvaldo Brito</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
