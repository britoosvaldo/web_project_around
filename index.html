<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <meta name="description" content="Fotos pelos EUA" />
    <meta name="author" content="Osvaldo Brito" />
    <meta name="keywords" content="EUA" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
  </head>

  <body>
    <div class="page">
      <header class="header" id="header">
        <nav class="nav">
          <img src="images/logo.png" alt="logotipo" class="nav__logo" />
        </nav>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/profile-photo.png"
            alt="Foto de perfil"
            class="profile__photo"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button">
              <img
                src="images/edit-button.png"
                class="profile__edit-button-image"
              />
            </button>
            <h3 class="profile__description">Explorador</h3>
          </div>
          <button class="profile__add-button">
            <img src="images/add-button.png" class="add-button__image" />
          </button>
        </section>

        <section class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close-button">
              <img
                src="images/close-icon.png"
                class="popup__close-icon"
                alt="BotÃ£o de fechar"
              />
            </button>
            <h2 class="popup__container-title">Editar Perfil</h2>
            <form class="popup__form">
              <fildset class="form__fieldset">
                <input
                  type="text"
                  class="form__input"
                  id="name"
                  placeholder="Jacques Cousteau"
                  required
                />
                <input
                  type="text"
                  class="form__input"
                  id="description"
                  placeholder="Explorador"
                  required
                />
              </fildset>
              <button type="submit" class="popup__save-button">Salvar</button>
            </form>
          </div>
        </section>

        <section id="elements" class="elements">
          <div class="elements__card">
            <img
              src="images/yosemite-valley.png"
              alt="vale de yosemite"
              class="elements__image"
            />
            <div class="elements__description">
              <p class="elements__text">Vale de Yosemite</p>
              <img src="images/like-button.png" class="elements__like-button" />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="images/louise-lake.png"
              alt="lago louise"
              class="elements__image"
            />
            <div class="elements__description">
              <p class="elements__text">Lago Louise</p>
              <img src="images/like-button.png" class="elements__like-button" />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="images/mountains.png"
              alt="montanhas"
              class="elements__image"
            />
            <div class="elements__description">
              <p class="elements__text">Montanhas Car...</p>
              <img src="images/like-button.png" class="elements__like-button" />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="images/latemar-mountains.png"
              alt="montanhas de latemar"
              class="elements__image"
            />
            <div class="elements__description">
              <p class="elements__text">Latemar</p>
              <img src="images/like-button.png" class="elements__like-button" />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="images/national-park.png"
              alt="parque nacional"
              class="elements__image"
            />
            <div class="elements__description">
              <p class="elements__text">Parque Nacional...</p>
              <img src="images/like-button.png" class="elements__like-button" />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="images/braies-lake.png"
              alt="lago de braies"
              class="elements__image"
            />
            <div class="elements__description">
              <p class="elements__text">Lago di Braies</p>
              <img src="images/like-button.png" class="elements__like-button" />
            </div>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer">&copy; 2024. Osvaldo Brito</footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
